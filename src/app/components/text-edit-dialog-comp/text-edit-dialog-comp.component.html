<div class="container">
    <!-- Form contains all input fields -->
    <form class="form-content" [formGroup]="form">
        <!-- Text -->
        <div class="form-text-input">
            <!-- The text -->
            <mat-form-field class="text-field">
                <mat-label>Text</mat-label>
                <mat-error>Please enter some text.</mat-error>
                <input matInput placeholder="Ex. 'Sample'" formControlName="text" (input)="emitSendSymbol()">
            </mat-form-field>
        </div>
        <!-- Coloring and Style -->
        <div class="form-attributes-input">
            <!-- Font Size -->
            <mat-form-field class="size-field">
                <mat-label>Font Size</mat-label>
                <mat-error>Please select.</mat-error>
                <mat-select formControlName="size" (selectionChange)="emitSendSymbol()">
                    <mat-option *ngFor="let size of sizesList;" [value]="size">{{size}}</mat-option>
                </mat-select>
            </mat-form-field>
            <!-- Font Family -->
            <mat-form-field class="family-field">
                <mat-label>Font Famility</mat-label>
                <mat-error>Please select.</mat-error>
                <mat-select formControlName="font" (selectionChange)="emitSendSymbol()">
                    <mat-optgroup *ngFor="let fontCat of fontsDictinoray  | keyvalue" [label]="fontCat.key">
                        <mat-option *ngFor="let font of fontCat.value  | keyvalue" [value]="font.key">
                            {{font.value}}
                        </mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>
            <!-- Font Color -->
            <mat-form-field class="color-field">
                <mat-label>Color</mat-label>
                <mat-error>Please select.</mat-error>
                <mat-select formControlName="color" (selectionChange)="emitSendSymbol()">
                    <mat-option 
                        *ngFor="let color of colorList | keyvalue" 
                        [value]="color.value"
                        [style.background-color]="color.value">
                        {{color.key}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <!-- Font Attributes -->
        <div class="form-style-input" *ngIf="stylize">
            <div class="bold-field"> <!-- Text Bold -->
                <mat-checkbox 
                    [(ngModel)]="isBold" 
                    [ngModelOptions]="{standalone: true}" 
                    (change)="emitSendSymbol()"
                ><b>B</b></mat-checkbox>
            </div>
            <div class="italic-field"> <!-- Text Italic -->
                <mat-checkbox
                    [(ngModel)]="isItalic" 
                    [ngModelOptions]="{standalone: true}" 
                    (change)="emitSendSymbol()"
                ><i>I</i></mat-checkbox>
            </div>
        </div>
    </form>
</div>
