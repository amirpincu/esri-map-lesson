<div class="container">
    <!-- Header with city name -->
    <div class="weather-header">
        <label>{{data.cityName}}</label>
        <button class="place-button" (click)="click()">O</button>
    </div>

    <!-- The image according to weather description -->
    <div class="img-container">
        <img class="weather-img" [src]="weatherImageSrc()">
    </div>
    
    <!-- Temperature -->
    <div class="weather-footer">
        <div class="min-temp-container">
            <label class="min-label">Min Temp.:</label>
            <label class="temp-label">{{data.minTemp}}째</label>
        </div>
        <div class="max-temp-container">
            <label class="max-label">Max Temp.:</label>
            <label class="temp-label">{{data.maxTemp}}째</label>
        </div>
    </div>

    <!-- Coordinates -->
    <div class="coord-footer">
        <div class="lat-container">
            <label class="lat-label">Latiture:</label>
            <label class="lat-coord-label">{{data.lat}}째</label>
        </div>
        <div class="long-container">
            <label class="long-label">Longitude:</label>
            <label class="long-coord-label">{{data.long}}째</label>
        </div>
    </div>
</div>
