<!-- Weather -->
<div class="weather-container">
  <div class="input-container">
    <!-- City name input -->
    <form [formGroup]="form">

      <mat-form-field>
        <mat-error>Please enter a city name</mat-error>
        <mat-label>City name</mat-label>
        <input matInput placeholder="Ex. 'Tel-Aviv'" formControlName="city">
      </mat-form-field>

      <button mat-raised-button 
        color="primary"
        (click)="searchCity()"
      >Add City</button>
      
    </form>
  </div>

  <div class="city-weather-container">
   
    <city-weather-card-comp class="weather-card" 
      *ngFor="let city of cities;" 
      [data]="city"
      (placeMapClick)="showPlace($event)"
    >
    </city-weather-card-comp>
    
  </div>

</div>

<!-- Map -->
<div class="map-container">
  <div class="map" #mapViewNode></div>

    <div class="editor" cdkDrag cdkDragBoundary=".map-container" *ngIf="showTextEditor">
      <div class="header" cdkDragHandle>
        <div class="text">
            Text Editor
        </div>
        <button class="button" (click)="hideEditor()">
            X
        </button>
    </div>
    <text-editor #textEditor (sendSymbol)="addNewText(obj)"></text-editor>
  </div>
</div>
